<!DOCTYPE HTML5>
<html>
<head>
  <title>font</title>
  <style>
   p {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      color: gray;
   }
   #px { font-size: 32px; }
   #pt { font-size: 50pt; }
   #em { font-size: 3em; }
   #percents { font-size: 80%; }
   </style>
 </head>
 <body>
   <p>
   This paragraph is beautiful. It was styled with <em>font</em> and</br>
   <em>color</em> property</p>

   <p id="px">Check out 32px font.</p>
   <p id="pt">Check out 50pt font.</p>
   <p id="em">Checkout 3 time emphasized font.</p>
   <p id="percents" style="color:white; background-color:black">Check out 80% </p>
   <p style="font-size: 150%">and 150% font sizes.</p>
 </body>
</html>
