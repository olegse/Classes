<!DOCTYPE html5>
<html>
  <head>
    <title>display</title>
   <meta name="description" content="HTML tutorials">
<style>
  p { color: red; background-color: lightblue; }
  p.block { display: block; }
  p.inline { display: inline; }
</style> 
  </head>
  <body>
  <div>Here inline element will come: <p class="inline">right here</p></div>
  <div>Here block element will come: <p class="block">right here</p></div>
  </body>
</html>
